<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styleP4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Discover the World</title>
  </head>
  <body>
    <div class="main-cont">
      <div class="grid-cont">
        <div class="grid">
          <h1>לגלות את העולם</h1>
          <p>
            לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא
            מקום” בעת עריכ.
          </p>
        </div>

        <div class="grid">
          <img
            src="images/Rectangle 514.png"
            alt="two indian girls watching the sunset"
          />
        </div>

        <div class="grid">
          <img src="images/Rectangle 515.png" alt="trees in shallow waters" />
        </div>

        <div class="grid">
          <img src="images/Rectangle 506-5.png" alt="bull lying down" />
        </div>

        <div class="grid">
          <img src="images/Rectangle 516.png" alt="tree branch over the sea" />
        </div>

        <div class="grid">
          <img src="images/Rectangle 506-1.png" alt="jungle trees" />
        </div>

        <div class="grid">
          <img src="images/Rectangle 506-4.png" alt="sunset over the savanah" />
        </div>

        <div class="grid">
          <img
            src="images/Rectangle 506-3.png"
            alt="three girls carrying branches on the beach"
          />
        </div>

        <div class="grid">
          <img
            src="images/Rectangle 506-2.png"
            alt="tall tree on the mountain side"
          />
        </div>

        <div class="grid">
          <img
            src="images/Rectangle 506-7.png"
            alt="guy resting on a blue wall"
          />
        </div>

        <div class="grid">
          <img src="images/Rectangle 506-8.png" alt="monkey" />
        </div>

        <div class="grid">
          <img src="images/Rectangle 506-6.png" alt="speeding train" />
        </div>

        <div class="grid">
          <div class="form-text">
            <h2>ספרו לנו על החוויה שלכם</h2>
            <p>
              לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש
              “ממלא מקום” בעת עריכ.
            </p>
          </div>

          <form class="form-box">
            <div class="input-box">
              <label for="name">שם מלא</label>
              <input id="name" type="text" required />
            </div>
            <div class="input-box">
              <label for="email">דוא״ל</label>
              <input id="email" type="email" required />
            </div>
            <div id="textarea" class="input-box">
              <label for="area">החוויה שלכם</label>
              <textarea id="area" type="text"></textarea>
            </div>
            <button class="form-btn" type="submit">שליחה</button>
          </form>
        </div>

        <div class="grid">
          <img src="images/Rectangle 506-9.png" alt="single tree in a field" />
        </div>

        <div class="grid">
          <img
            src="images/Rectangle 506.png"
            alt="small boat floating on the sea "
          />
        </div>

        <div class="grid">
          <img
            src="images/Rectangle 513.png"
            alt="golden globe structure on a green field "
          />
        </div>
      </div>
    </div>
  </body>
</html>
